plugins {
    id 'java'
    id 'maven-publish'
		id "at.comm_unity.gradle.plugins.jpamodelgen" version "1.1.4"
}

repositories {
    google()
    mavenLocal()
		gradlePluginPortal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
		testImplementation 'org.springframework.boot:spring-boot-starter-test:2.5.1'
		testImplementation 'com.h2database:h2:1.4.200'
		implementation 'org.springframework.boot:spring-boot-starter-data-jpa:2.5.1'
		implementation 'org.springframework.boot:spring-boot-starter-web:2.5.1'
		implementation 'org.springframework.data:spring-data-jpa:2.5.1'
		// implementation 'org.hibernate:hibernate-jpamodelgen:5.4.32.Final'
		implementation 'org.projectlombok:lombok:1.18.4'
		implementation 'jakarta.annotation:jakarta.annotation-api:1.3.5'

		annotationProcessor 'org.hibernate:hibernate-jpamodelgen:5.4.32.Final'
		annotationProcessor 'org.projectlombok:lombok:1.18.4'
}

group = 'th.co.geniustree.springdata.jpa'
version = '3.0.0-SNAPSHOT'
description = 'specification-projection'
java.sourceCompatibility = JavaVersion.VERSION_1_8

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
		// options.compilerArgs += ['-AaddGenerationDate=true']
}

// sourceSets.main.java.srcDirs += "${buildDir}/generated"

// compileJava {
// 		options.annotationProcessorGeneratedSourcesDirectory = file("${buildDir}/generated")
// }

compileJpaModelgen {
    options.annotationProcessorPath = configurations.jpaModelgen
}

jpaModelgen {
  library = "org.hibernate:hibernate-jpamodelgen:5.4.32.Final"
  jpaModelgenSourcesDir = "src/jpaModelgen/java"
}
